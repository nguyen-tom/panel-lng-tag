<form class="form-horizontal" role="form">
  <fieldset>
     <div>
       <label for="name">Name
          <input type="text" class="form-control" required="required" id="name" value="<%=name %>" />
       </label>
     </div>
  </fieldset>
  <fieldset>
     <div>
       <label for="address"> Address
          <input type="text" class="form-control" id="address" required="required" value="<%=address%>"/>
       </label>
     </div>
  </fieldset>
  <fieldset>
     <div>
       <label for="taxcode">TaxCode
          <input type="text" class="form-control" id="taxcode" required="required" value="<%=taxcode %>"/>
       </label>
     </div>
  </fieldset>
  
    <fieldset>
      <div >
         <button id ="btn-add"  class="btn btn-primary btn-info"><span class="glyphicon glyphicon-plus"></span> Add</button>
      </div>
   </fieldset>
</form>
